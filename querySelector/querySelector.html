<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>서울</h1>
<h1>경기</h1>
<h1>인천</h1>

<script>
//******querySelector******
//h1 태그를 선택하는 변수 aaa 선언. ???여러개의 h1 태그 중 1개만 선택
//h1 태그의 내용을 BBB로 바꿈

    const aaa = document.querySelector("h1") //h1 태그를 선택하는 변수 aaa 선언. ???여러개의 h1 태그 중 1개만 선택
    aaa.innerHTML ="BBB" //h1 태그의 내용을 BBB로 바꿈

// ******querySelectorAll******
// 1. querySelectorAll 배열을 반환함.
// 2. aaa는 배열임. aaa를 핸들링하기 위해서 index 번호 사용해야 함
    const bbb = document.querySelectorAll("h1")

    bbb[1].innerHTML ="CCC" //h1 태그의 내용을 CCC로 바꿈
    bbb[2].innerHTML ="DDD" //h1 태그의 내용을 DDD로 바꿈



</script>


</body>
</html>
